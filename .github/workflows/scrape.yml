name: Auto-Scrape Registries
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Manual trigger via GitHub UI
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        pip install gspread oauth2client requests pandas pdfplumber beautifulsoup4 selenium webdriver-manager
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    - name: Run scraper
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}  # Upload JSON as repo secret
      run: |
        echo "$GOOGLE_CREDENTIALS" > credentials.json
        python scraper.py
    - name: Commit sheet updates (if any)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto-update registries [$(date +%Y-%m-%d)]"
        git push
