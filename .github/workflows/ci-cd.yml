name: CI/CD for DNAFL-app

on:
  push:
    branches: [ main ]
    paths: [ 'index.html', 'assets/**' ]  # Only app files
  pull_request:
    branches: [ main ]
    paths: [ 'index.html', 'assets/**' ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js (for ESLint)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install ESLint
      run: npm install eslint eslint-config-html --global

    - name: Lint HTML/JS
      run: |
        eslint --max-warnings=10 index.html  # Lints inline JS
        htmlhint index.html  # HTML validation

    - name: Test (basic smoke test)
      run: |
        # Simple test: Fetch a sheet URL (use curl for no JS)
        curl -f "https://docs.google.com/spreadsheets/d/1V0ERkUXzc2G_SvSVUaVac50KyNOpw4N7bL6yAiZospY/gviz/tq?tqx=out:csv&sheet=DNA%20List" || exit 1
        echo "App lint & basic test passed!"

  deploy:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .  # Deploy current dir (index.html + assets)
        publish_branch: gh-pages  # Or 'main' if using main for Pages
